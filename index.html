<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Star App</title>
<style>
html, body {
	margin: 0;
	padding: 0;
	height: 100%;
}
canvas {
	display: block;
}
</style>
</head>
<body>
<canvas>
</canvas>
</body>
<script>

// For City Buddy
// (c) 2017 Jarno Lepp√§nen

var loadingtext = 'Loading Star App...';
var textheight = 36;
var maxfps = 100;
var dpi = 2;
var resourcecount = 3;
var loadedresourcecount = 0;
var loaded = false;
var imageswidth;
var imagesheight;
var canvas;
var ctx;
var offsetx = -220;
var offsety = -450;
var targetx = -1600;
var targety = -643;
var drag = false;
var dragstartx;
var dragstarty;
var dragmovex;
var dragmovey;
var dragstartoffsetx;
var dragstartoffsety;
var scale;
var start = null;
var ts = 0;
var wratio;
var hratio;
var w;
var h;
var x;
var y;
var dw;
var dh;
var bg = loadimg('bg.jpg');
var fg = loadimg('fg.png');
document.addEventListener('DOMContentLoaded', dominit, false);
function loadimg(src) {
    var img = new Image()
    img.src = src;
    img.onload = onresourceload;
    return img;
}
function clamp(x,l,r) {
    return Math.min(Math.max(l,x),r);
}
function clampoffsetx(x) {
    var cx = clamp(x,-1700,0);
    return cx;
}
function clampoffsety(y) {
    var cy = clamp(y,-700,0);
    return cy;
}
function distsq(x1, y1, x2, y2) {
    var dx = x2 - x1;
    var dy = y2 - y1;
    var ds = dx * dx + dy * dy;
    return ds;
}
function setoffset(x, y) {
    var cx = clampoffsetx(x);
    var cy = clampoffsety(y);
    var ds = distsq(cx, cy, targetx, targety);
    if (ds < 120) {
        cx = targetx;
        cy = targety;
    }
    offsetx = cx;
    offsety = cy;
}
function update() {
	w = canvas.width;
	h = canvas.height;
	wratio = w / imageswidth;
	hratio = h / imagesheight;
	scale = wratio;
	dw = w;
	dh = scale * imagesheight;
	x = 0;
	y = (h - dh) / 2;
	if (hratio > wratio) {
		dw = hratio * imageswidth;
		dh = h;
		scale = hratio;
		x = (w - dw) / 2;
		y = 0;
	}
}
function requestdraw() {
	window.requestAnimationFrame(draw);
}
function draw(timestamp) {
	if (timestamp - ts < 1000 / maxfps) return;
	ts = timestamp;
	drawnow();
}
function drawnow() {
    if (!loaded) {
        drawloading();
        return;
    }
	var px = x + scale * offsetx;
	var py = y + scale * offsety;
	var pw = scale * fg.naturalWidth;
	var ph = scale * fg.naturalHeight
	ctx.drawImage(bg,x,y,dw,dh);
	ctx.drawImage(fg,px,py,pw,ph);
}
function drawloading() {
    var th = dpi * textheight;
    var f = th+'px sans-serif';
    ctx.font = f
    var metrics = ctx.measureText(loadingtext);
    var tx = (w - metrics.width) / 2;
    var ty = (h - th) / 2;
    ctx.fillText(loadingtext, tx, ty);
}
function resize() {
	var ww = window.innerWidth;
	var wh = window.innerHeight;
	canvas.width = ww * dpi;
	canvas.height = wh * dpi;
	canvas.style.width = ww+'px';
	canvas.style.height = wh+'px';
	drag = false;
	update();
	drawnow();
}
function startdrag(x, y) {
	drag = true;
	dragstartx = x;
	dragstarty = y;
	dragstartoffsetx = offsetx;
	dragstartoffsety = offsety;
}
function movedrag(x, y) {
	if (!drag) return;
	dragmovex = x;
	dragmovey = y;
	var dx = dragmovex - dragstartx
	var dy = dragmovey - dragstarty;
	var ox = dragstartoffsetx + dpi * dx / scale;
	var oy = dragstartoffsety + dpi * dy / scale;
	setoffset(ox, oy);
	requestdraw();
}
function stopdrag() {
	drag = false;
}
function mousedown(e) {
	var x = e.offsetX;
	var y = e.offsetY;
	startdrag(x, y);
}
function mousemove(e) {
	var x = e.offsetX;
	var y = e.offsetY;
	movedrag(x, y);
}
function mouseup(e) {
	stopdrag();
}
function mouseleave(e) {
	stopdrag();
}
function touchstart(e) {
	e.preventDefault();
	if (e.touches.length > 1) return;
	var t = e.changedTouches[0];
	var x = t.clientX;
	var y = t.clientY;
	startdrag(x, y);
}
function touchmove(e) {
	e.preventDefault();
	if (e.touches.length > 1) return;
	var t = e.changedTouches[0];
	var x = t.clientX;
	var y = t.clientY;
	movedrag(x, y);
}
function touchend(e) {
	e.preventDefault();
	stopdrag();
}
function touchcancel(e) {
	e.preventDefault();
	stopdrag();
}
function init() {
	imageswidth = bg.naturalWidth;
	imagesheight = bg.naturalHeight;
	canvas.addEventListener('mousedown', mousedown, false);
	canvas.addEventListener('mousemove', mousemove, false);
	canvas.addEventListener('mouseup', mouseup, false);
	canvas.addEventListener('mouseleave', mouseleave, false);
	canvas.addEventListener('touchstart', touchstart, false);
	canvas.addEventListener('touchmove', touchmove, false);
	canvas.addEventListener('touchend', touchend, false);
	canvas.addEventListener('touchcancel', touchcancel, false);
	resize();
}
function dominit() {
    canvas = document.getElementsByTagName('canvas')[0];
	ctx = canvas.getContext('2d');
	ctx.scale(dpi, dpi);
	window.addEventListener('resize', resize, false);
	onresourceload();
	resize();
}
function onresourceload() {
	if (++loadedresourcecount >= resourcecount) {
	    loaded = true;
		init();
	}
}
</script>
</html>
